listen              1935;
max_connections     1000;
srs_log_tank        file;
srs_log_file        ./objs/srs.log;
daemon              off;
http_api {
    enabled         on;
    listen          1985;
}
http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
}
stats {
    network         0;
    disk            sda sdb xvda xvdb;
}
vhost __defaultVhost__ {
    hls {
        enabled         on;
    }
    http_remux {
        enabled     on;
    }
}

vhost camera {
    ingest livestream {
        enabled      on;
        input {
            type    stream;
            url     rtsp://admin:UTMUQJ@172.16.1.4:554/h265/ch1/main/av_stream;
        }
        ffmpeg      ./objs/ffmpeg/bin/ffmpeg;
        engine {
            enabled          off;
            output          rtmp://127.0.0.1:[port]/live?vhost=[vhost]/livestream;
        }
    }

    hls {
      enabled         on;
      hls_fragment    10;
      hls_window      60;
      hls_path        ./objs/nginx/html;
      hls_m3u8_file   [app]/[stream].m3u8;
      hls_ts_file     [app]/[stream]-[seq].ts;
    }
}

